<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" placeholder="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
          Favorite Food
          <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
          </div>
          <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
          </div>
          <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">  
            </div>
          </div>
        </div>
        <div>
            <label for="eyecolor">Eye Color</label>
            <select name="eyecolor" id="eyecolor" multiple>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="text" id="Password" name="Password" placeholder="AC00#@" required>
        </div>

        <button type="reset">reset</button>
        <button type="submit">submit</button>
     </form>  
</body>
</html>
